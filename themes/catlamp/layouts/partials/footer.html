<div class="content">
  <footer>
    <div class="footer-links">
      {{ with .Site.Params.urls.footer }}
        {{- range $i, $e := . -}}
          {{ if $i }} &#183; {{ end }}
          <span class="lower"><a href="{{ $e.link }}">{{ $e.name }}</a></span>
        {{- end -}}
      {{ end }}
    </div>
    <span class="lower">made by {{ .Site.Params.authorFirst }}</span>
  </footer>
</div>
