<div class="posts-list">
    {{- range .Pages -}}
    <div class="single-post">
        <div class="date">{{ partial "rel-date" .Date }}</div>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </div>
    {{- end -}}
</div>

<style>
    div.posts-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    div.date {
        font-size: smaller;
        line-height: 1rem;
    }
</style>
