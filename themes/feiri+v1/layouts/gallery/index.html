{{ define "main" }}
    <h1>{{ .Title }}</h1>
    <div id="content">{{ .Content }}</div>

    <div class="gallery">
    {{ range (readDir "./content/gallery/image") }}
        <a class="single-image" 
           style="--bg-url: url(/gallery/image/{{ .Name }})"
           href="image/{{ .Name }}">
        </a>
    {{ end }}
    </div>
{{ end }}
