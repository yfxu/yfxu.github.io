{{ define "main" }}
{{ with .GetPage "/gallery" }}
<article class="contain">
  <h1>{{ .Title }} ({{ .Pages.Len }})</h1>
  <a href="/tags">tags</a>
  {{ .Content }}
</article>
<div class="gallery">
    {{- range .Pages -}}
      <a href="{{ .Permalink }}" style="width:{{ math.Div (math.Mul .Params.Width 200) .Params.Height }}px; flex-grow:{{ math.Div (math.Mul .Params.Width 200) .Params.Height }}">
        <i style="padding-bottom:{{ math.Mul (math.Div .Params.Width .Params.Height) 100}}%"></i>
        <img src="{{ .Params.ImageUrl }}" loading="lazy">
      </a>
    {{- end -}}
  </div>
{{ end }}
{{ end }}
